<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Newsberry Diary</title>
</head>
<body>
	<form>
		<label for="full-name">Full name</label>
		<input type="text" id="full-name" name="">
		<label for="email">Email</label>
		<input type="email" id="email" name="">
		<label for="password">Password</label>
		<input type="password" id="password" name="">
		<label for="age">Age</label>
		<input type="number" id="age" name="" min="1" max="100">
		<label for="phone">Phone number</label>
		<input type="tel" id="phone" name="" pattern="[0-9]{8,12}">
		<label for="address">Address</label>
		<input type="text" id="address" name="">
		<label for="city">City</label>
		<input type="text" id="city" name="">
		<label for="postal-code">Postal code</label>
		<input type="number" id="postal-code" name="">
		<label for="dni">DNI</label>
		<input type="number" id="dni" name="">
		<button type="button">Subscribe</button>
	</form>
</body>
</html>
